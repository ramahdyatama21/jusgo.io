<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { display: inline-block; margin: 10px; text-align: center; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>JusGor PWA Icon Generator</h1>
    <p>Generate PWA icons dengan logo JusGor. Klik kanan dan save setiap icon.</p>
    
    <div id="icons"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create icon
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.4;
            
            // Background (JusGor style - black)
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // JusGor Logo
            // "Jus" text in orange
            ctx.fillStyle = '#ff6b35';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'left';
            ctx.fillText('Jus', size * 0.15, centerY + size * 0.05);
            
            // Green leaves above 'u'
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(size * 0.27, centerY - size * 0.1, size * 0.02, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(size * 0.29, centerY - size * 0.12, size * 0.015, 0, 2 * Math.PI);
            ctx.fill();
            
            // "Gor!" text in white with red circle background
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(size * 0.62, centerY + size * 0.02, size * 0.12, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('Gor!', size * 0.62, centerY + size * 0.05);
            
            // Arrow from 'r'
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.008;
            ctx.beginPath();
            ctx.moveTo(size * 0.74, centerY);
            ctx.lineTo(size * 0.82, centerY);
            ctx.lineTo(size * 0.8, centerY - size * 0.02);
            ctx.moveTo(size * 0.82, centerY);
            ctx.lineTo(size * 0.8, centerY + size * 0.02);
            ctx.stroke();
            
            // POS indicator
            ctx.fillStyle = '#ff6b35';
            ctx.fillRect(centerX - size * 0.15, centerY + size * 0.15, size * 0.3, size * 0.08);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.05}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('POS', centerX, centerY + size * 0.2);
            
            const div = document.createElement('div');
            div.className = 'icon-preview';
            div.innerHTML = `
                <canvas width="${size}" height="${size}"></canvas>
                <br>
                <strong>${size}x${size}</strong>
                <br>
                <a href="#" onclick="downloadIcon(this.previousElementSibling.previousElementSibling, 'icon-${size}x${size}.png')">Download</a>
            `;
            
            // Copy canvas content
            const newCanvas = div.querySelector('canvas');
            const newCtx = newCanvas.getContext('2d');
            newCtx.drawImage(canvas, 0, 0);
            
            container.appendChild(div);
        });
        
        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
