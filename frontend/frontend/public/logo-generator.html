<!DOCTYPE html>
<html>
<head>
    <title>JusGor Logo Generator</title>
    <style>
        body { 
            background: #1e293b; 
            padding: 20px; 
            color: white; 
            font-family: Arial, sans-serif;
        }
        .logo-preview { 
            width: 200px; height: 80px; 
            background: #1e293b; 
            position: relative;
            display: inline-block;
            border: 2px solid #374151;
            border-radius: 8px;
            margin: 20px 0;
        }
        .download-btn {
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer;
            margin: 20px 0;
            font-size: 16px;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #2563eb;
        }
        .instructions {
            background: #374151;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>JusGor Logo Generator</h1>
    
    <div class="instructions">
        <h3>Cara Menggunakan:</h3>
        <ol>
            <li>Klik tombol "Download Logo PNG" di bawah</li>
            <li>File logo-jusgor.png akan terdownload</li>
            <li>Pindahkan file ke folder public/ di project</li>
            <li>Logo akan muncul di sidebar</li>
        </ol>
    </div>
    
    <button class="download-btn" onclick="generateLogo()">Download Logo PNG</button>
    
    <div id="preview">
        <h3>Preview Logo:</h3>
        <div class="logo-preview" id="logoPreview">
            <div style="position: absolute; top: 10px; left: 20px; color: #22c55e; font-size: 16px;">üçÉ</div>
            <div style="position: absolute; top: 30px; left: 20px; color: #f97316; font-size: 32px; font-weight: bold;">Jus</div>
            <div style="position: absolute; top: 30px; left: 80px; color: white; font-size: 32px; font-weight: bold;">Gor</div>
            <div style="position: absolute; top: 30px; left: 120px; color: white; font-size: 32px; font-weight: bold;">!</div>
            <div style="position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: #dc2626; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <span style="color: white; font-size: 20px; font-weight: bold;">‚Üí</span>
            </div>
        </div>
    </div>

    <script>
        function generateLogo() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 200;
            canvas.height = 80;
            
            // Background
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, 200, 80);
            
            // Leaves
            ctx.fillStyle = '#22c55e';
            ctx.font = '16px Arial';
            ctx.fillText('üçÉ', 20, 20);
            
            // Jus text
            ctx.fillStyle = '#f97316';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('Jus', 20, 50);
            
            // Gor text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('Gor', 80, 50);
            
            // Exclamation
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.fillText('!', 120, 50);
            
            // Circle
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc(160, 40, 20, 0, 2 * Math.PI);
            ctx.fill();
            
            // Arrow
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.fillText('‚Üí', 150, 45);
            
            // Download
            const link = document.createElement('a');
            link.download = 'logo-jusgor.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
